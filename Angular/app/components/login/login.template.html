<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-block">

              <form name="$ctrl.loginForm" ng-submit="$ctrl.logIn()">

                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>

                <md-input-container class="md-icon-float md-block">
                  <label>Email/User name</label>
                  <md-icon md-font-library="material-icons" class="name">account_circle</md-icon>
                  <input required ng-model="$ctrl.data.email" class="mdl-textfield__input" type="text" name="email" id="email">

                  <div ng-messages="$ctrl.loginForm.email.$error" role="alert">
                    <div ng-message="required">User name or Email is required</div>
                  </div>
                </md-input-container>

                <md-input-container class="md-icon-float md-block">
                  <label>Password</label>
                  <md-icon md-font-library="material-icons" class="name">lock</md-icon>
                  <input required ng-model="$ctrl.data.password" class="mdl-textfield__input" type="password" name="password" id="password">

                  <div ng-messages="$ctrl.loginForm.password.$error" role="alert">
                    <div ng-message="required">Password is required</div>
                  </div>
                </md-input-container>

                <div layout="row" layout-align="center center">
                    <md-button type="submit" class="md-primary md-raised" ng-disabled="$ctrl.loginForm.$invalid">Login</md-butto>
                </div>

              </form>

            </div>
          </div>
          <div class="card card-inverse card-primary py-5 d-md-down-none md-primary" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>Sign up</h2>
                <p>Take the first step now and look for an apartment or even a <strong>room</strong> near <strong>your university</strong>.</p>
                <md-button class="md-primary" ui-sref='register' style="color:#fff">Register Now!</md-butto>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
