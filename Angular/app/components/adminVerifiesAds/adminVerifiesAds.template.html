<h1>Verify Ads</h1>
<md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Apartments">
        <div layout="column" flex="60">
            <div ng-repeat=" apartment in $ctrl.apartments">
                <md-card md-theme="default" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{apartment.address}}</span>
                            <!-- <span class="md-subhead">{{'wants to be a '+user.verifyPending}}</span> -->
                        </md-card-title-text>
                        <md-card-title-media>
                            <!--  <div class="md-media-md card-media">
                    <img src="http://gazettereview.com/wp-content/uploads/2016/03/facebook-avatar.jpg">
                </div> -->
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-raised md-primary" ng-click="$ctrl.verifyApartment(apartment._id)">VERIFY</md-button>
                        <!-- <md-button ng-click="$ctrl.reject(user._id)">VERIFY</md-button> -->
                    </md-card-actions>
                </md-card>
            </div>
        </div>
    </md-tab>

    <md-tab label="Rooms">
        <div layout="column" flex="60">
            <div ng-repeat=" room in $ctrl.rooms">
                <md-card md-theme="default" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{room.address}}</span>
                            <!-- <span class="md-subhead">{{'wants to be a '+user.verifyPending}}</span> -->
                        </md-card-title-text>
                        <md-card-title-media>
                            <!--  <div class="md-media-md card-media">
                    <img src="http://gazettereview.com/wp-content/uploads/2016/03/facebook-avatar.jpg">
                </div> -->
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-raised md-primary" ng-click="$ctrl.verifyRoom(room._id)">VERIFY</md-button>
                        <!-- <md-button ng-click="$ctrl.reject(user._id)">DELETE</md-button> -->
                    </md-card-actions>
                </md-card>
            </div>
        </div>
    </md-tab>

</md-tabs>
